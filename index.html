<!DOCTYPE html>
<html>
<title>Spooder</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <link rel="icon" href="/icon.ico" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="inputHelpers.js"></script>
  <script src="parseQuery.js"></script>
</head>
<body>

<div id="header" class="w3-container w3-blue-gray w3-row w3-card">
  <div class="w3-col" style="width:160px">
    <h3>
    <img src="icon.ico" alt="logo" style="width:16px;height:16px;image-rendering:pixelated;">
      Spooder
     <div class="w3-medium">a webpage parser</div>
    </h3>
  </div>
  <div class="w3-rest w3-mobile">
    <div>
      <label>Keywords</label>
      <input class="keywordInput w3-input w3-border w3-margin-bottom" type="text">
      <label>Target URL</label>
      <input id="urlInput" class="w3-input w3-border" type="text" onchange=CheckURL()>
      <button class="w3-light-gray w3-text-blue-gray w3-button w3-margin-top w3-margin-bottom" onclick=ParseQuery()><b>Submit</b></button>
    </div>
  </div>
</div>
    <div>
      <div id="parseLoader" class="w3-panel w3-center" style="display:none;">
        <i class="fa fa-spinner fa-pulse w3-text-blue-gray" style="font-size:24px;"></i>
      </div>
        <iframe id="result" name="result" frameborder="0" allowfullscreen style="display: block;width: 100vw; height:100vh; max-width: 100%; box-sizing: border-box;"></iframe>
    </div>



</body>
</html>
